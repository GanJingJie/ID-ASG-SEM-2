<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your meal by searching your ingredients!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "styles.css">

</head>
<body>

    <div class = "contain">
        <div class = "wrap">
            <div class = "search-bar">
                <h2 class = "header-2">Find you meal by searching your ingredients!</h2>
                <blockquote>You don't come into the cooking to get rich.<br>
                    <cite>
                        - Gordon Ramsey
                    </cite>
                </blockquote>
                <div class = "search">
                    <input type = "text" class = "content" placeholder = "Enter any ingredient you want to make your meal with" id = "input">
                    <button type = "submit" class = "search-button" id = "search-button">
                        <i class = "quick-search"></i>
                    </button>
                </div>
            </div>

            <div class = "search-result">
                <h2 class = "header-2">Recommended Meals for your ingredient </h2>
                <div id = "meal">
                    <div class = "item">
                        <div class = "item-picture">
                            <img src = "food.jpg" alt = "food-pictures">
                        </div>
                        <div class = "item-name">
                            <h3>French Fries</h3>
                            <a href = "#" class = "get-recipe">Get Recipe</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
